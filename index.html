<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock..whatever</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="header">
    <button class="selection"><a target="_blank" href="https://github.com/victor-schumann"><img src="images/github.svg"></a></button>
    
    <div class="title">rock / paper / scissors</div>
    
    <button class="selection"><a target="_blank" href="https://www.linkedin.com/in/victor-schumann/"><img src="images/linkedin.svg"></button></a>
  </div>
  <div class="main">
    <div class="code-page">
    </div>
    <div class="console">
      <div class="game">
        <div class="selections">
          <button class="selection" data-selection="rock"><img alt="rock image" src="images/rock.svg"></button>
          <button class="selection" data-selection="paper"><img alt="paper image" src="images/paper2.svg"></button>
          <button class="selection" data-selection="scissors"><img alt="scissors image" src="images/scissors.svg"></button>
        </div>
        <div class="results">
          <div>
            You
            <span class "result-score">0</span>
          </div>

          <div>
            Computer
            <span class "result-score">0</span>
          </div>
          <div class="result-selection-winner"><img alt="rock image" src="images/rock.svg"></div>
          <div class="result-selection"><img alt="rock image" src="images/scissors.svg"></div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">Copyright Â© Victor Schumann 2022</div>
</body>
</html>
